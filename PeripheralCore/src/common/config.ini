layer_mode 				= false		# BOOL Layer Trigger Mode 
lyr_thresh_pretrig 	  	= 2			# Min=0; Max=7; Radix=10 
hit_thresh_pretrig 	 	= 3			# Min=0; Max=7; Radix=10
