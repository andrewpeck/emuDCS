###############################################################################
[InjectCLCT]
###############################################################################






###############################################################################
[WalkingCLCT]
###############################################################################
cprr 					= true		# BOOL Check Pattern RAM Readback 
vme_bx0_emu_en 			= 1			# BX0 Emulator Enable; Min=0; Max=1; Radix=10
sync_err_force 			= 0			# BX0 Sync Error Force; Min=0; Max=1; Radix=10
